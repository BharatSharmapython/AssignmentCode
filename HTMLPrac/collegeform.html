<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Form</title>
</head>
<body>
<h1><center> <b> College Form</b> </center></h1>
<form>
<label>Name</label>
<input type ="text" name="name" placeholder="please enter your name"/><br><br>
<label> Age </label>
<input type ="number" name="age" placeholder="please enter your age"/><br><br>
<label> Gender </label><br>
<label> Male </label> <input type="radio" name="gender" value="male">
<label> Female </label> <input type="radio" name="gender" value="female"><br><br>
<label> Subjects </label>
<select multiple="true">
    <option value="default"> Select Subjects</option>
    <option value="maths" >Maths </option>
    <option value="python" >Python </option>
    <option value="Java" >Java </option>
    <option value="C++">C++</option>
</select>
<br><br>
<input type="submit">
</form>
</body>
</html>
